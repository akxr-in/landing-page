<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer Needed</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        font-family: "Caveat", cursive;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        min-height: 100%;
        padding: 12px 10px 72px 10px;
      }

      .message {
        color: #333;
        text-align: center;
        padding: 10px 8px;
        font-size: clamp(20px, 7.5vw, 56px);
        flex: 1 1 auto;
        min-height: 0;
        line-height: 1.05;
        word-break: break-word;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .footer {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 12px;
        font-family: "Caveat", cursive;
        font-size: 20px;
        color: #666;
        padding: 8px 12px;
        background: transparent;
        text-align: center;
        pointer-events: auto;
      }

      .footer a {
        color: #0066cc;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
      @media (max-width: 720px) {
        .message {
          font-size: clamp(18px, 6.5vw, 40px);
          padding: 6px;
        }
        .footer {
          font-size: 10px;
        }
      }

      @media (max-width: 520px) {
        .message {
          font-size: 48px;
        }
        .footer {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="message">
      ya, u guessed it right, we are looking for a designer
    </div>
    <div class="footer">
      Apply at:
      <a href="mailto:akxrindia@gmail.com">akxrindia@gmail.com</a>
    </div>
  </body>
</html>
